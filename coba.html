<section id="contacts" class="contact">
    <h2 data-aos="zoom-in-up">Contact Me</h2>
    <div class="contact">
        <form class="contact-form">
            <input data-aos="zoom-in-up" type="text" placeholder="Your Name" required>
            <input data-aos="zoom-in-up" type="email" placeholder="Your Email" required>
            <div class="col">
                <textarea data-aos="zoom-in-up" placeholder="Your Message" required></textarea>
            </div>
            <button data-aos="zoom-in-up" type="submit">Send</button>
        </form>
    </div>
</section>
